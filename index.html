<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">

    <title>Portal Tech Co. | A tech junkie's home away from home</title>
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        
        <!-- Brand/logo -->
        <a class="navbar-brand d-flex align-items-center justify-content-center" href="#">
          <img class="logo me-2" src="/images/main-logo.svg" alt="Portal Tech Co.">
          <p class="logo-text">p<span class="blue-text">o</span>rtal tech c<span class="blue-text">o</span>.</p>
        </a>

        <!-- Nav links -->
        <ul class="nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="">home</a></li>
          <li class="nav-item"><a class="nav-link" href="">features</a></li>
          <li class="nav-item"><a class="nav-link" href="">pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="">contact</a></li>
        </ul>

      </div>
    </header>
    
    <h1 class="main-title text-center">portal tech co.</h1>
    <p class="sub-title text-center">choose a category</p>
    <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" class="carousel-indicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" class="carousel-indicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" class="carousel-indicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" class="carousel-indicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" class="carousel-indicators" data-slide-to="4"></li>
          <li data-target="#carouselExampleIndicators" class="carousel-indicators" data-slide-to="5"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block carousel-image" src="/Item-images/13d3105ffc0f269c0a13acb27e6e8316 (1).jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block carousel-image" src="/Item-images/4315ae69df9daa2550203db798b0d77f.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block carousel-image" src="/Item-images/755e9dc6478ac2d542433a2efa818a29.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block carousel-image" src="/Item-images/7e0ce4c71a38df5e89946e73d222edd2.jpg" alt="Fourth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block carousel-image" src="/Item-images/aaaf06628315e0595cf256e519431449.jpg" alt="Fifth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block carousel-image" src="/Item-images/bb219a68375c64e078a050c716e76c2c.jpg" alt="Sixth slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>      
    </div>

    <div class="social">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
    </div>


    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
